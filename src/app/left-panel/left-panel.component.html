<form class="ui form">
    <h1 class="ui dividing header mt-10">Shipping Information</h1>
    <div class="sixteen wide field">
        <div class="field">
            <label>Select Type</label>

            <select class="ui fluid dropdown" [(ngModel)]="viewType" name="viewtype">
                <option value="Para">Paragraph</option>
                <option value="Sent">Sentence</option>
                <option value="Word">Word</option>
                <option value="Detail">Details</option>
            </select>
        </div>
        <!-- Paragraph -->
        <div class="field" *ngIf="viewType=='Para'">
            <label>Minimum number of sentences</label>
            <input type="number" placeholder="Minimum number of sentences" [(ngModel)]="MaxSent" name="maxsent">
        </div>
        <div class="field" *ngIf="viewType=='Para'">
            <label>Maximum number of sentences</label>
            <input type="number" placeholder="Maximum number of sentences" [(ngModel)]="MinSent" name="minsent">
        </div>

        <!-- sentence -->
        <div class="field" *ngIf="viewType=='Sent'">
            <label>Minimum number of words</label>
            <input type="number" placeholder="Minimum number of words" [(ngModel)]="MaxWord" name="maxword">
        </div>
        <div class="field" *ngIf="viewType=='Sent'">
            <label>Maximum number of words</label>
            <input type="number" placeholder="Maximum number of words" [(ngModel)]="MinWord" name="minword">
        </div>

        <div class="field"  *ngIf="viewType=='Word'">
            <label>Words</label>
            <input type="number" placeholder="Words to draw from" [(ngModel)]="Words" name="word">
        </div>

        <div class="field">
            <label>Format</label>
            <select class="ui fluid dropdown">
                <option value="AL">Plain Text</option>
                <option value="AK">HTML</option>
            </select>
        </div>

        
    </div>
</form>
